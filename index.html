<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<body>
    <div class="parent">

        <div class="header">
            <button id="monthly"><b>MONTHLY</b></button>
            <button id="yearly"><b>YEARLY</b></button>
        </div>

        <div class="mainContainer">

            <div class="starter">
                <h3 id="stat">STARTER</h3>
                <p id="for">for individuals and small teams</p>

                <span class="span">

                    <sup id="sup">$</sup>
                    <h1 id="num">30</h1>
                    <b>
                        <p id="user">/USER <br> /MONTH</p>
                    </b>

                </span>

                <p id="bill">billed monthly</p>

                <div class="btnHome">

                    <button id="minus">-</button>
                    <button id="one">1 user</button>
                    <button id="plus">+</button>

                </div>

                <button id="btn1">GET STARTED</button>

            </div>

            <div class="growth">
                <button id="savings"><b>33% SAVINGS</b></button>
                <h2 id="grow">GROWTH</h2>
                <p id="teams">for teams who depend on email</p>

                <span class="span2">

                    <sup id="sup1">$</sup>
                    <h1 id="num1">45</h1>
                    <sup id="sup2">$</sup>
                    <h1 id="num2">30</h1>
                    <b>
                        <p id="users">/USER <br> /MONTH</p>
                    </b>

                </span>

                <p id="bille">billed monthly</p>

                <div class="btnHome2">

                    <button id="minuss">-</button>
                    <button id="five">5 users</button>
                    <button id="pluss">+</button>

                </div>

                <button id="btn2"><b>GET STARTED</b></button>

            </div>

            <div class="enterprise">
                
                <h3 id="enter">ENTERPRISE</h3>
                <p id="larger">for larger teams</p>
                <h6 id="talk">TALK TO SALES <br>FOR PRICING</h6>
                <p id="billing">yearly billing only</p>

                <div class="btnHome3">

                    <button id="minusss">-</button>
                    <button id="ten">10 users</button>
                    <button id="plusss">+</button>

                </div>

                <button id="btn3">TALK TO SALES</button>


            </div>

        </div>

    </div>

</body>

</html>
